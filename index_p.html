<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes</title>
    <link rel="preload" href="css_p/normalize_p.css" as="style">
    <link rel="stylesheet" href="css_p/normalize_p.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preload" href="css_p/styles_p.css" as="style">
    <link rel="stylesheet" href="css_p/styles_p.css">
</head>
<body>
    <header>
        <h1><img src="img_p/Logo_combex2.png" alt="Logo imagen">Ingreso de solicitudes</h1>
    </header>

    <main class="contenedor sombra">
        <section>
            <form class="formulario">
                <fieldset>
                    <legend>Ingresar solicitud</legend>

                    <div class="formulario__campos">
                        <div class="formulario__campos-campo">
                            <label>No. de Solicitud</label>
                            <input type="text" placeholder="">
                        </div>
                        <div class="formulario__campos-campo">
                            <label>Codigo de Aduana</label>
                            <input type="text" placeholder="">
                        </div>
                        <div class="formulario__campos-campo">
                            <label>Manifiesto</label>
                            <input type="text" placeholder="">
                        </div>
                        <div class="formulario__campos-campo">
                            <label>Documento de transporte</label>
                            <input type="text" placeholder="">
                        </div>
                        <div class="formulario__campos-campo">
                            <label>Tipo</label>
                            <input type="text" placeholder="">
                        </div>
                        <div class="formulario__campos-campo">
                            <label>Requiere pago</label>
                            <select>
                                <option disabled selected>Especificar</option>
                                <option>Si</option>
                                <option>No</option>
                              </select>
                        </div>
                        <div class="formulario__campos-campo">
                            <label>No. de providencia</label>
                            <input type="text" placeholder="">
                        </div>
                        <div class="formulario__campos-campo">
                            <label>Fecha y hora</label>
                            <input type="datetime-local" placeholder="">
                        </div>
                        <div class="formulario__campos-campo">
                            <label>NIT</label>
                            <input type="text" placeholder="">
                        </div>
                        <div class="formulario__campos-submit flex">
                            <input class="boton t100" type="submit" value="Enviar solicitud">
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
